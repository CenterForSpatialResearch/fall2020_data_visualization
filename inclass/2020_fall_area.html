		<script type="text/javascript"> 
            
      var data = [{v1:9,v2:3},{v1:7,v2:4},{v1:6,v2:3},{v1:8,v2:2},{v1:6,v2:5}]
        lineChart(data)
            
            
    function lineChart(data,column){
            //basic svg setup
            var w = 700
            var h = 500
            var svg = d3.select("body").append("svg").attr("width",w).attr("height",h)
            
           //The scales for x and y
            var yScale = d3.scaleLinear()
                .domain([0,10])
                .range([h-20,20])
            //x uses the index value to place the dots evenly across
            //can of course be ordinal using band
            var xScale = d3.scaleLinear().domain([0,data.length]).range([0,w-20])
         
            //define the line
            var area = d3.area()
                .x0(function(d,i){
                  return i*100
                        return xScale(i)
                })
                .x1(function(d,i){
                  return (i+1)*100
                })
                .y0(function(d,i){//y0 is the same as the line
                        return yScale(parseInt(d["v1"]))
                })
                .y1(function(d,i){//y1 is the 2nd line to close our shape it is at the bottom so it is the height
                   // return h
                    //also try the below
                    return yScale(d["v2"])
                })   
      
        // draw the line
            svg.append("path")
                .data([data])
                .attr("d",area)
                .attr("fill", "gray")//styles the line with attr
    }    

</script>
