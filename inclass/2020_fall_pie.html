		<script type="text/javascript"> 
            
      

        //this is what pie does to data
   
      
    
            //basic svg setup
            var w = 500
            var h = 500
            var inner = 20//pie has no inner radius
            var outer = 200
        
            var svg = d3.select("body").append("svg").attr("width",w).attr("height",h)
            
            
      pieChart([1,2,3],svg,0,50,"in") 
        pieChart([1,1,1,1,1,1,1],svg,50,100,"out")  
            
    function pieChart(arrayData,svg,inner,outer,className){            
           //we don't need scales because it is always going to be percents.
         
        //define the pie layout this is just to use to make data into percents
        var pie = d3.pie();
        
        
        //define the arc
        var arc = d3.arc().innerRadius(inner).outerRadius(outer)
        
        //if we want pie slices to be different colors, make a dictionary or array
        var colors = ["#68b859","#cbcf49","#6c7c3f","#7fdf4a"]
        
        //Draw arcs
        
        var arcs = svg.selectAll("."+className)
            .data(pie(arrayData))//this is the data, try console logging it to see pie in action see lines 45-47 above
            .enter()
            .append("g")
            .attr("class", className)
            .attr("transform", "translate(" + w/2+ "," + h/2 + ")")
            .append("path")
            .attr("fill", function(d, i) {
            	return colors[i%colors.length]
                //we have to do different colors, so use the index and mode to access a list of colors
            })
            .attr("d", arc)
          
            
       
        
    }    

</script>
