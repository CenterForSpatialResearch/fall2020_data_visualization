<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>load data and filter by quality</title>
        <script type="text/javascript" src="../d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">

		d3.csv("density_income_ny_counties.CSV")
		.then(function(data) {
			d3.select("body").selectAll("p")
				.data(data)
				.enter()
				.append("p")
      .text(function(data) {
				console.log(data);
				return data.Geo_NAME;
			})
			.style("color", function(data) {
				if(data.median_income > 65323){
					return "red";
				}else{
					return "black"; }


});
})





		</script>
	</body>
</html>
