<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: SVG bar chart with value labels (centered)</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */
		</style>
	</head>
	<body>
		<script type="text/javascript">
            //ASSIGNMENT: to familiarize youself with drawing in svg
            //1. change the bar chart orientation so that it is horizontal(bars go across) instead of vertical, changing the placement of text as well to keep the number labels at the end of each bar
            //2. change the bar chart colors so that instead of shades of blue, the colors are shades of red or green. (r,g,b)


			var w = 500;
			var h = 500;
			var barPadding = 1;

			var dataset = [ 15, 35, 50, 64, 55, 45, 25, 36, 66, 90, 100, 130];


			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")

			   .attr("y", function(d, i) {
			   		return i * (w / dataset.length);
			   })
			   .attr("x", function(d) {
			   		//return h - (d * 4);
						return 0;
			   })
			   .attr("height", w / dataset.length - barPadding)
			   .attr("width", function(d) {
			   		return d * 4;
			   })
			   .attr("fill", function(d) {

					return "rgb(0, " + Math.round(d * 10) + ",0)";
			   });



			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d;
			   })
			   .attr("text-anchor", "middle")
			   .attr("y", function(d, i) {
			   		return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
			   })
			   .attr("x", function(d) {

						return (d*4) -14;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "white");



		</script>
	</body>
</html>
