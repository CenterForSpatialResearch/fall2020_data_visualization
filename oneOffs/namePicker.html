<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<style>
  body{font-family:helvetica;letter-spacing:2px;font-size:24px;}
  p {padding-left:20px;font-family:helvetica;}
  </style>
	</head>	
	<body>
PRESENTATION ORDER<br>
<div id="names"></div>


		<script language="javascript" type="text/javascript">
      var students = ["Regina Joy Alcazar + Nelson De Jesus Ubri","Sebastian Andersson","Shuang Bi + Yuan Li + Jacob Hu","Hao Chang + Yue Wei","Adeline Chum + Jonathan Chester + Adam Vosburgh","Alexandra Erickson","Elaine Hsieh + Jo Hee Lee","Chengliang Li + Zhaoxiang Yun"]
      
     
      function addRandomNumberToName(){
        var attached = []
        for(var i in students){
          var studentName = students[i]
          var studentNumber = Math.random()
          var entry = {name:studentName,number:studentNumber}
          attached.push(entry)
        }        
        attached.sort(function(a,b){
          return a.number-b.number
        })
        return attached
      }
      
      var sortedList = addRandomNumberToName()
      
      d3.select("#names").selectAll("p")
      .data(sortedList)
      .enter()
      .append("p")
      .text(function(d,i){return (i+1)+". "+ d.name})
      .style("opacity",0)
      .transition()
      .duration(1000)
      .delay(function(d,i){
        return i*1000
      })
      .style("opacity",1)
      
		</script>
	</body>
</html>
